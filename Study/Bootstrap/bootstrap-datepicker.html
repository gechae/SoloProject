<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>

    <!-- bootstrap에서 jquery URL 배포 없으면 jquery cdn으로 URL 찾기-->
    <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script> -->

</head>
<body>
    <div class="container">
        <div>year : <input type="text" class="form-control" id="year" value="" /></div>
        <div>month : <input type="text" class="form-control" id="month" value="" /></div>
        <div>day : <input type="text" class="form-control" id="day" value="" /></div>
    </div>
    <script>
        $('#year').datepicker({
            format : "yyyy",
            autoclose : true,
            todayHighlight : true,
            maxViewMode :2, // 0 day ,1 month, 2 year
            minViewMode :2  
        });
        $('#month').datepicker({
            format : "yyyy-mm",
            autoclose : true,
            todayHighlight : true,
            maxViewMode: 1,
            minViewMode: 1
        });
        $('#day').datepicker({
            format : "yyyy-mm-dd",
            autoclose : true,
            todayHighlight : true
        });
       /* $('#datepicker').on('changeDate', function() {
            $('#my_hidden_input').val(
                $('#datepicker').datepicker('getFormattedDate')
            );
        });*/
    </script>
</body>
</html>
