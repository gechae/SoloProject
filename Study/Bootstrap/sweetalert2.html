<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.14.0/dist/sweetalert2.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.14.0/dist/sweetalert2.all.min.js"></script>
    
</head>
<body>
    <button type="button" class="btn btn-primary" onclick="swal1()">Try me!</button>
    <button type="button" class="btn btn-primary" onclick="swal2()">Try me!</button>
    <button type="button" class="btn btn-primary" onclick="swal3()">Try me!</button>
    
    <script>
        function swal1() {
            Swal.fire(
                'The Internet?', // title
                'That thing is still arount?', // text
                'info' // icon
            )
        }

        function swal2() { // default
            Swal.fire({
                title: 'Are you sure to delete',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true, // true로 하면 can칟 버튼이 보여진다.
                // confirmButtonText: 'Yes, delete it!',
                // cancelButtonText: 'No, cancel!',
                // reverseButtons: true, // 버튼위치가 변경
                showLoaderOnConfirm: true, // 결과를 받을때 까지 프로세스바 표시
                preConfirm: () => { 
                    //프로그램 구현 부분 (showLoaderOnConfirm)
                    //return true or return value
                },
                allowOutsideClick: () => !Swal.isLoading() // 바깥창을 클릭하는걸 허옹하겠냐? 로딩이 안끝났다면 허용을 안하겠다.
            }).then((result) => {
                if (result.isConfirmed) { // Handling
                    // result.value
                    Swal.fire(
                        'The data has been deleted.',
                        '',
                        'success'
                    )
                }
            })
        }
        function swal3() { // Custom
            Swal.fire({
                title: 'Are you sure to delete',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true, //
                confirmButtonText: 'Yes, delete it!', // 
                cancelButtonText: 'No, cancel!',
                reverseButtons: true,
                showLoaderOnConfirm: true,
                preConfirm: () => {
                    //프로그램 구현
                    //return true or return value
                }
            }).then((result) => {
                if (result.isConfirmed) { // Handling
                    // result.value
                    Swal.fire(
                        'The data has been deleted.',
                        '',
                        'success'
                    )
                }
            })
        }
    </script>
</body>
</html>
